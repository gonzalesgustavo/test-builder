<div class="Assembler">
    <div *ngFor="let elements of testElements">
        <test-widget 
            id="{{elements.id}}"
            type="{{elements.type}}"
            symbol="{{elements.payload.symbol}}" 
            attrOne="{{elements.payload.attrOne}}" 
            attrTwo="{{elements.payload.attrTwo}}" 
            text="{{elements.payload.text}}"
        ></test-widget>
    </div>
</div>

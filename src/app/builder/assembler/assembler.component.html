<div class="Assembler">
    <div *ngFor="let command of commands">
        <test-widget 
            id="{{command.id}}"
            type="{{command.type}}"
            symbol="{{command.payload.symbol}}" 
            attrOne="{{command.payload.attrOne}}" 
            attrTwo="{{command.payload.attrTwo}}" 
            text="{{command.payload.text}}"
        ></test-widget>
    </div>
</div>
